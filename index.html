<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="icon" type="image/png" sizes="16x16"  href="src/favicons/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0"/>
    <link rel="stylesheet" href="src/style/style.css">
    <script src="src/script/script.js" defer></script>
    <title>Gera lista</title>
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <img src="src/imagens/1529053758.svg" alt="logo" width="100" height="150">
        </div>
        <div class="header__desc">
            <h1>Gera lista</h1>
            <p>Crie, edite, copie e compartilhe sua lista</p>
        </div>
    </header>
    <main>
        <form class="form">
            <header class="form__header">
                <label class="form__header-label">
                    <input type="text" class="form__header-imput" placeholder="Item:" spellcheck="true" data-inputAdicionar>
                </label>
                <button class="form__header-button" data-btnAdicionar disabled>
                    <span>Adicionar</span>
                    <i class="material-symbols-outlined"> add </i>
                </button>
            </header>
            <fieldset class="form__list">
                <input type="search" class="form__list-pesquisa" placeholder="Pesquisar" spellcheck="true" data-inputPesquisar>
                <div class="form__list-confg">
                    <label class="form__list-confg-edit">
                        <small>Editar</small>
                        <div>
                            <input type="checkbox" data-checkboxEditar>
                            <span class="slider"></span>
                        </div>
                    </label>
                    <div>
                        <label class="checkbox-estilizado form__list-confg-select-all" data-allCheckbox data-labelSelectAll>
                            <input type="checkbox" data-checkboxSelectAll>
                            <span class="checkmark"></span>
                        </label>
                        <button class="display-none form__list-confg-delete-all" data-btnDelete data-btnDeleteAll title="Apagar tudo">
                            <span>Apagrar tudo</span>
                            <i class="material-symbols-outlined">delete</i>
                        </button>
                    </div>
                </div>
                <ul class="form__list-ul" data-ul>
                    <!-- <li class="form__list-li">
                        <p>Item 1</p>
                        <div>
                            <div>
                                <label class="checkbox-estilizado form__list-li-checkbox" data-liCheckbox>
                                    <input type="checkbox" data-checkboxSelecionar>
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <button class="material-symbols-outlined form__list-li-btn form__list-li-btn--editar display-none" data-btnEditar title="Editar">edit_note</button>
                            <button class="material-symbols-outlined form__list-li-btn form__list-li-btn--delete display-none" data-btnDelete title="Apagar">delete</button>
                        </div>
                    </li> -->
                </ul>
            </fieldset>
            <fieldset class="form__texto">
                <h3>Aqui esta sua lista</h3>
                <label class="checkbox-estilizado form__texto-checkbox">
                    <input type="checkbox" data-checkboxnumero>
                    <span class="texto">Enumerar</span>
                    <span class="checkmark"></span>
                </label>
                <label class="form__texto-label">
                    <textarea placeholder="Sua lista aparecerÃ¡ aqui" data-textarea></textarea>
                </label>
                <div class="form__texto-div-btns">
                    <button data-btnCopiar>
                        <span>Copiar</span>
                        <i class="material-symbols-outlined"> file_copy </i>
                    </button>
                    <button data-btnAbreEnviar>
                        <span>Enviar</span>
                        <i><img src="src/imagens/whatsapp.svg" alt="icone whatsapp" width="24" height="24"></i>
                    </button>
                </div>
            </fieldset>
            <dialog class="form__modal display-none" data-modal>
                <header>
                    <h2>Preencha o campo abaixo</h2>
                </header>
                <menu>
                    <header>
                        Insira um numero de celular com ddd
                    </header>
                    <label>
                        <input type="tel" pattern="^\(?\d{2}\)?[\s-]?[\s9]?\d{4}-?\d{4}$" placeholder="(31) 91234-5678" data-inputTelefone>
                    </label>
                    <button data-btnEnviar>
                        <span>Enviar</span>
                        <i class="material-symbols-outlined">send</i>
                    </button>
                </menu>
            </dialog>
        </form>
    </main>
</body>

</html>
